<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border: 2px solid #516EFF;
            border-radius: 10px;
            background-color: #fff;
            width: 30%;
            position: relative;
            top: 110px;
            left: 450px;
        }

        h2 {
            margin-left: 10px;
            color: #516EFF;
            text-align: center;
        }

        label {
            font-size: 14px;
            width: 100%;
            margin-bottom: 0px;
            position: relative;
            left: 40px;
        }

        form input {
            width: 80%;
            padding: 10px;
            margin: 10px 40px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #submit {
            background-color: #2744d6;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 10px;
            border: navy;
        }

        #submit:hover {
            background-color: #304ee6;
            cursor: pointer;
            transition-duration: 0.75s;
        }

        .sign-with {
            display: flex;
            justify-content: space-between;
            margin: 10px 20px;
        }

        button {
            padding: 8px 3px;
            border-radius: 5px;
            border: 1px var(--black50) solid;
            background-color: var(--white);
        }

        button:hover {
            background-color: var(--signihoverColor);
            cursor: pointer;
            transition-duration: 0.5s;
        }

        .separator {
            color: #516EFF;
            text-align: center;
            font-weight: bold;
        }

        a {
            color: #516EFF;
            text-align: center;
            text-decoration: none;
        }

        .get-start {
            margin-bottom: 30px;
        }

        .or {
            margin: 0px;
        }

        .or::after {
            position: absolute;
            content: "";
            width: 150px;
            height: 1px;
            left: 63px;
            bottom: 135px;
            background-color: var(--black50);
        }

        .or::before {
            position: absolute;
            content: "";
            width: 140px;
            height: 1px;
            right: 75px;
            bottom: 135px;
            background-color: var(--black50);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            form {
                width: 50%;
                left: 50%;
                transform: translateX(-50%);
                top: 100px;
            }

            label {
                left: 20px;
            }

            form input {
                width: 90%;
                margin: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 80%;
                left: 50%;
                transform: translateX(-50%);
                top: 50px;
            }

            label {
                left: 10px;
            }

            form input {
                width: 95%;
                margin: 10px 10px;
            }
        }
    </style>

    <header>
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="menu-toggle" id="hamburger">&#9776;</div>
                <div class="menu-toggle" id="close">&#10005;</div>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="index.html">About Us</a></li>
                    <li><a href="index.html">Appointment</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html" class="btn active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contenaireform">
        <form action="">
            <div class="menu">
                <a href="index.html"> <img src="images/home.png" alt="" width="25"></a>
            </div>
            <h2 class="get-start">Sign Up</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Full name " />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required />
            <input type="submit" name="submit" value="Login " id="submit" />
            <input type="submit" name="submit" value="Create an Account" id="submit" />
        </form>
    </section>
</body>
</html>
